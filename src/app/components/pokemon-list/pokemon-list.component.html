<app-search-bar (searchTextChange)="onSearchTextChange($event)"></app-search-bar>
@if(error){
<div class="error">
    <h5>{{error}}</h5>
</div>
}
<div class="pokedex">
    <div class="card" *ngFor="let pokemon of pokemonList | search: searchText">
        <a (click)="navegate(pokemon)">
            <img src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}" class="pokemon-image">

            <p class="pokemon-id">N.ยบ {{pokemon.id}}</p>
            <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>
            <div>
                <ol class="type-pills">
                    @for (type of pokemon.types; track $index) {
                    <li class="pill" [ngClass]="type.type.name">{{type.type.name | uppercase}}</li>
                    }
                </ol>
            </div>
            <button class="details-btn" (click)="navegate(pokemon)">Details</button>
        </a>
    </div>


</div>
